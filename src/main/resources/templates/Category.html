<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="" th:href="@{/css/Category.css}" />
</head>
<body>
<div class="container">
    <h2>Add New Category</h2>
    <form action="/addingCategory" method="POST">
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" id="categoryName" name="name" placeholder="Enter category name" required>
        </div>
        <div class="form-group">
            <label for="description">Category Description</label>
            <textarea id="categoryDesc" name="description" rows="4" placeholder="Enter category description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Add Category</button>
        </div>
    </form>
</div>
</body>
</html>
