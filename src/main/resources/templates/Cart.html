<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="" th:href="@{/css/Cart.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="cart-container">
    <h1>Giỏ Hàng</h1>
    <div class="cart-items" th:each="cart :${carts}">
        <div class="cart-item">
            <img th:src="${cart.product.pImage}" alt="Product Image">
            <div class="item-details">
                <h2>Tên sản phẩm:</h2>
                <h3>[[${cart.product.pname}]]</h3>
                <p>  Giá: [[${cart.product.pprice}]]</p>
                <p> Tổng: [[${cart.totalPrice}]]</p>
                <label for="quantity">Số lượng:<a
                        th:href="@{'/cartQuantityUpdate?sy=de&cid='+${cart.id}}">
                    <i class="fa-solid fa-minus"></i></a>
                    [[${cart.quantity}]]
                    <a
                            th:href="@{'/cartQuantityUpdate?sy=in&cid='+${cart.id}}">
                        <i class="fa-solid fa-plus"></i>
                    </a>

                </label>
<!--                <input type="number" id="quantity" name="quantity" value="[[${cart.quantity}]]" min="1">-->
            </div>
            <a  th:href="@{'/deleteCart/'+${cart.id}}"><button class="remove-btn">Xóa</button></a>
        </div>
<!--        <div class="cart-item">-->
<!--            <img src="path/to/image.jpg" alt="Product Image">-->
<!--            <div class="item-details">-->
<!--                <h2>Tên Sản Phẩm</h2>-->
<!--                <h3>Tên Sản Phẩm</h3>-->
<!--                <p>Giá: 100.000 VND</p>-->
<!--                <label for="quantity">Số lượng:</label>-->
<!--                <input type="number" id="quantity" name="quantity" value="1" min="1">-->
<!--            </div>-->
<!--            <button class="remove-btn">Xóa</button>-->
<!--        </div>-->

        <!-- Repeat for other cart items -->
    </div>
    <div class="cart-total">
        <h2>Tổng Cộng: [[${totalAllPrice}]] VND</h2>
       <a th:href="@{'/orders'}"><button class="checkout-btn">Thanh Toán</button> </a>
    </div>
</div>
</body>
</html>
