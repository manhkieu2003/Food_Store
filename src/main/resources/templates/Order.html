<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders, Address, and Payment Type</title>
    <link rel="stylesheet" href="" th:href="@{/css/Order.css}" />

</head>
<body>
<div class="container">
    <h1>Checkout</h1>
    <form action="/save-order" method="post">
        <section class="address-section">
            <h2>Enter Shipping Address</h2>

            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="name" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>


        </section>

        <section class="orders-section">
            <h2>Select Payment Type</h2>
            <table class="orders-table">
                <thead>
                <tr>
                    <th>Total Price</th>
                    <th>Delivery Free</th>
                    <th>Tax</th>
                    <th>Total Price</th>

                    <!-- <th>Action</th> -->
                </tr>
                </thead>
                <tbody>
                <!-- Sample order row -->
                <tr>
                    <td>[[${totalAllPrice}]] VNĐ</td>
                    <td>250 VNĐ</td>
                    <td>100 VNĐ</td>
                    <td>[[${AlltotalAllPrice}]] VNĐ</td>

                    <!-- <td><button class="btn">View Details</button></td> -->
                </tr>
                <!-- Add more rows here -->
                </tbody>
            </table>
        </section>

        <section class="payment-section">

            <!-- <form action="/submit-payment" method="post"> -->
            <div class="payment-option">
                <input type="radio" id="credit-card" name="paymentType" value="credit-card" required>
                <label for="credit-card">Credit Card</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="paypal" name="paymentType" value="paypal">
                <label for="paypal">PayPal</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="bank-transfer" name="paymentType" value="bank-transfer">
                <label for="bank-transfer">Bank Transfer</label>
            </div>
            <button type="submit" class="btn">Proceed to Payment</button>
            <!-- </form> -->
        </section>
    </form>
</div>
</body>
</html>
